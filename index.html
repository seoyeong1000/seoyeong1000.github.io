<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seoyeong1000's Blog</title>
    <meta name="description" content="개발 블로그" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Prism.js for code highlighting -->
    <link rel="stylesheet" href="css/prism.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <h1 class="logo">
            <a href="index.html">seoyeong1000's Blog</a>
          </h1>
          <button
            class="theme-toggle"
            id="themeToggle"
            aria-label="다크모드 전환"
          >
            <span class="theme-icon">🌙</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- 검색 및 필터 섹션 -->
      <section class="search-section">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="검색어를 입력하세요..."
            aria-label="게시글 검색"
          />
          <span class="search-icon">🔍</span>
        </div>

        <div class="filter-section">
          <div class="filter-group">
            <label for="categoryFilter">카테고리:</label>
            <select id="categoryFilter" aria-label="카테고리 필터">
              <option value="">전체</option>
            </select>
          </div>

          <div class="tags-container" id="tagsContainer">
            <!-- 태그들이 동적으로 추가됩니다 -->
          </div>
        </div>
      </section>

      <!-- 게시글 목록 -->
      <section class="posts-section">
        <div id="postsContainer" class="posts-grid">
          <!-- 게시글 카드들이 동적으로 추가됩니다 -->
        </div>

        <div id="noResults" class="no-results" style="display: none">
          <p>검색 결과가 없습니다.</p>
        </div>

        <div id="loading" class="loading">
          <p>게시글을 불러오는 중...</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 seoyeong1000. Built with ❤️ using GitHub Pages</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
