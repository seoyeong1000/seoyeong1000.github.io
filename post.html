<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 - seoyeong1000's Blog</title>
    <meta name="description" content="게시글" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prism.css" />

    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- Prism.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <h1 class="logo">
            <a href="index.html">seoyeong1000's Blog</a>
          </h1>
          <button
            class="theme-toggle"
            id="themeToggle"
            aria-label="다크모드 전환"
          >
            <span class="theme-icon">🌙</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <article class="post-content">
        <div id="loading" class="loading">
          <p>게시글을 불러오는 중...</p>
        </div>

        <div id="postError" class="error-message" style="display: none">
          <h2>게시글을 불러올 수 없습니다</h2>
          <p>요청하신 게시글을 찾을 수 없습니다.</p>
          <a href="index.html" class="btn">홈으로 돌아가기</a>
        </div>

        <div id="postContainer" style="display: none">
          <!-- Post header -->
          <header class="post-header">
            <h1 id="postTitle"></h1>
            <div class="post-meta">
              <time id="postDate"></time>
              <span class="separator">·</span>
              <span id="postCategory"></span>
            </div>
            <div id="postTags" class="post-tags">
              <!-- 태그들이 동적으로 추가됩니다 -->
            </div>
          </header>

          <!-- Post body -->
          <div id="postBody" class="post-body">
            <!-- 마크다운 내용이 렌더링됩니다 -->
          </div>

          <!-- Navigation -->
          <nav class="post-navigation">
            <a href="index.html" class="btn">← 목록으로</a>
          </nav>

          <!-- Giscus Comments -->
          <section class="comments-section">
            <h2>댓글</h2>
            <div id="giscus-container"></div>
          </section>
        </div>
      </article>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 seoyeong1000. Built with ❤️ using GitHub Pages</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/theme.js"></script>
    <script src="js/post-loader.js"></script>
  </body>
</html>
